<!DOCTYPE html>
<html lang="kr">
{{> /include/header}}
<body>
	{{> /include/navigation}}

	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-12">
			{{#questions}}
			<div class="panel panel-default">
				<header class="qna-header">
					<h2 class="qna-title">{{title}}</h2>
				</header>
				<div class="content-main">
					<article class="article">
						<div class="article-header">
							<div class="article-header-thumb">
								<img src="" class="article-author-thumb" alt="">
							</div>
							<div class="article-header-text">
								<a href="/users/{{writer.id}}/{{writer.userId}}" class="article-author-name">{{writer.userId}}</a>
								<a href="/questions/413" class="article-header-time"
									title="퍼머링크">{{formattedCreateDate}}<i class="icon-link"></i>
								</a>
							</div>
						</div>
						<div class="article-doc">
							<p>{{contents}}</p>
						</div>
						<div class="article-util">
							<ul class="article-util-list">
								<li><a class="link-modify-article"
									href="/questions/{{seq}}/form">수정</a></li>
								<li>
									<form class="form-delete" action="/questions/{{seq}}"
										method="POST">
										<input type="hidden" name="_method" value="delete">
										<button class="link-delete-article" type="submit">삭제</button>
									</form>
								</li>
								<li><a class="link-modify-article" href="/">목록</a></li>
							</ul>
						</div>
					</article>

					<div class="qna-comment">
						<div class="qna-comment-slipp">
							<p class="qna-comment-count">
								<strong>0</strong>개의 의견
							</p>
							<div class="qna-comment-slipp-articles">
								{{#answers}}
								<article class="article" id="answer-{{seq}}">
									<div class="article-header">
										<div class="article-header-thumb">
											<img src="" class="article-author-thumb" alt="">
										</div>
										<div class="article-header-text">
											<a href="/users/{{writer.id}}/{{writer.userId}}" class="article-author-name">{{writer.userId}}</a>
											<a href="#answer-{{seq}}" class="article-header-time"
												title="퍼머링크"> </a>
										</div>
									</div>
									<div class="article-doc comment-doc">
										<p>{{contents}}</p>
									</div>
									<div class="article-util">
										<ul class="article-util-list">
											<li><a class="link-modify-article"
												href="/questions/{{question.seq}}/answers/{{seq}}/form">수정</a></li>
											<li>
												<form class="form-delete"
													action="/questions/{{question.seq}}/answers/{{seq}}" method="POST">
													<input type="hidden" name="_method" value="DELETE">
													<button type="submit" class="link-delete-article">삭제</button>
												</form>
											</li>
										</ul>
									</div>
								</article>
								{{/answers}}

								<form class="submit-write" method="post"
									action="/questions/{{seq}}/answers">
									<div class="form-group" style="padding: 14px;">
										<textarea class="form-control" name="contents"
											placeholder="Update your status"></textarea>
									</div>
									<button class="btn btn-success pull-right" type="submit">답변하기</button>
									<div class="clearfix" />
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			{{/questions}}
		</div>
	</div>

	<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="form-delete delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<button type="submit" class="link-delete-article">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>

	{{> /include/footer}}
</body>
</html>
